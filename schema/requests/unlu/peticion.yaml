---
fecha_inicio:
    validators:
        required:
            label: "&UNLU.PETITION.START_DATE"
            message: VALIDATE.REQUIRED
fecha_fin:
    validators:
        required:
            label: "&UNLU.PETITION.END_DATE"
            message: VALIDATE.REQUIRED
id_servicio:
    validators:
        integer:
            label: "&UNLU.PETITION.SERVICE"
            message: VALIDATE.INTEGER
        required:
            label: "&UNLU.PETITION.SERVICE"
            message: VALIDATE.REQUIRED
id_vinculacion:
    validators:
        integer:
            label: "&UNLU.PETITION.VINCULATION"
            message: VALIDATE.INTEGER
descripcion:
    validators:
        length:
            label: "&UNLU.PETITION.DESCRIPTION"
            min: 1
            max: 255
            message: VALIDATE.LENGTH_RANGE
        required:
            label: "&UNLU.PETITION.DESCRIPTION"
            message: VALIDATE.REQUIRED
observaciones:
    validators:
        length:
            label: "&UNLU.PETITION.OBSERVATIONS"
            min: 1
            max: 255
            message: VALIDATE.LENGTH_RANGE
aprobada:
    validators:
        boolean:
            label: "&UNLU.PETITION.APPROVED"
            message: VALIDATE.BOOLEAN
        required:
            label: "&UNLU.PETITION.APPROVED"
            message: VALIDATE.REQUIRED

