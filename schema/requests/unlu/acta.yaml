---
titulo:
    validators:
        length:
            label: "&UNLU.CERTIFICATE.TITLE"
            min: 1
            max: 64
            message: VALIDATE.LENGTH_RANGE
        required:
            label: "&UNLU.CERTIFICATE.TITLE"
            message: VALIDATE.REQUIRED
fecha:
    validators:
        required:
            label: "&UNLU.CERTIFICATE.DATE"
            message: VALIDATE.REQUIRED
archivo:
    validators:
        required:
            label: "&UNLU.CERTIFICATE.FILE"
            message: VALIDATE.REQUIRED
        regex:
            regex: .*\.pdf
            message: UNLU.CERTIFICATE.FILE.PDF_ONLY