descripcion:
    validators:
        length:
            label: Descripcion
            min: 1
            max: 255
            message: VALIDATE.LENGTH_RANGE
observaciones:
    validators:
        length:
            label: Observaciones
            min: 1
            max: 255
            message: VALIDATE.LENGTH_RANGE