---
first_name:
  validators:
    length:
      label: "&FIRST_NAME"
      min: 1
      max: 20
      message: VALIDATE.LENGTH_RANGE
last_name:
  validators:
    length:
      label: "&LAST_NAME"
      min: 1
      max: 30
      message: VALIDATE.LENGTH_RANGE
email:
  validators:
    length:
      label: "&EMAIL"
      min: 1
      max: 150
      message: VALIDATE.LENGTH_RANGE
    email:
      message: VALIDATE.INVALID_EMAIL
locale:
  validators:
    length:
      label: "&LOCALE"
      min: 1
      max: 10
      message: VALIDATE.LENGTH_RANGE
group_id:
  validators:
    integer:
      label: "&GROUP"
      message: VALIDATE.INTEGER
telefono:
    validators:
        length:
            label: "&UNLU.PHONE"
            min: 1
            max: 32
            message: VALIDATE.LENGTH_RANGE
        required:
            label: "&UNLU.PHONE"
            message: VALIDATE.REQUIRED
institucion:
    validators:
        length:
            label: "&UNLU.INSTITUTION"
            min: 1
            max: 32
            message: VALIDATE.LENGTH_RANGE
        required:
            label: "&UNLU.INSTITUTION"
            message: VALIDATE.REQUIRED
dependencia:
    validators:
        length:
            label: "&UNLU.DEPENDENCY"
            min: 1
            max: 32
            message: VALIDATE.LENGTH_RANGE
        required:
            label: "&UNLU.DEPENDENCY"
            message: VALIDATE.REQUIRED
rol:
    validators:
        length:
            label: "&UNLU.ROLE"
            min: 1
            max: 32
            message: VALIDATE.LENGTH_RANGE
        required:
            label: "&UNLU.ROLE"
            message: VALIDATE.REQUIRED
activo:
    validators:
        boolean:
            label: "&UNLU.ACTIVE"
            message: VALIDATE.BOOLEAN
